<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <table class="time-block">
            <tr class="row">
                <td class="hour" id="hour900">  9AM</td> 
                <td class="" id="event900"><textarea id="text900" cols="100"></textarea></td>
                <td class="saveBtn"><i class="far fa-save" id="save900"></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1000">10AM</td>
                <td class="" id="event1000"><textarea id="text1000" cols="100"></textarea></td>
                <td class="saveBtn"><i class="far fa-save" id="save1000"></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1100">11AM</td>
                <td class="" id="event1100"><textarea id="text1100" cols="100"></textarea></td>
                <td class="saveBtn"><i class="far fa-save" id="save1100"></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1200">12PM</td>
                <td class="" id="event1200"><textarea id="text1200" cols="100"></textarea></td>
                <td class="saveBtn"><i class="far fa-save" id="save1200"></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1300">  1PM</td>
                <td class="" id="event1300"><textarea id="text1300" cols="100"></textarea></td>
                <td class="saveBtn"><i class="far fa-save" id="save1300"></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1400">  2PM</td>
                <td class="" id="event1400"><textarea id="text1400" cols="100"></textarea></td>
                <td class="saveBtn"><i class="far fa-save" id="save1400"></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1500">  3PM</td>
                <td class="" id="event1500"><textarea id="text1500" cols="100"></textarea></td>
                <td class="saveBtn"><i class="far fa-save" id="save1500"></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1600">  4PM</td>
                <td class="" id="event1600"><textarea id="text1600" cols="100"></textarea></td>
                <td class="saveBtn"><i class="far fa-save" id="save1600"></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1700">  5PM</td>
                <td class="" id="event1600"><textarea id="text1600" cols="100"></textarea></td>
                <td class="saveBtn"><i class="far fa-save" id="save1600"></i></td>
            </tr>

        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
