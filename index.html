<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <table class="time-block">
            <tr class="row">
                <td class="hour" id="hour900">&nbsp;&nbsp;9AM</td>
                <td class="" id="event900"><textarea id="text900" cols="100"></textarea></td>
                <td class="saveBtn"><i id="save900"><button class="btn btn-link btn-lg text-light"><span class="far fa-save"></span></button></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1000">10AM</td>
                <td class="" id="event1000"><textarea id="text1000" cols="100"></textarea></td>
                <td class="saveBtn"><i id="save1000"><button class="btn btn-link btn-lg text-light"><span class="far fa-save"></span></button></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1100">11AM</td>
                <td class="" id="event1100"><textarea id="text1100" cols="100"></textarea></td>
                <td class="saveBtn"><i id="save1100"><button class="btn btn-link btn-lg text-light"><span class="far fa-save"></span></button></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1200">12PM</td>
                <td class="" id="event1200"><textarea id="text1200" cols="100"></textarea></td>
                <td class="saveBtn"><i id="save1200"><button class="btn btn-link btn-lg text-light"><span class="far fa-save"></span></button></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1300">&nbsp;&nbsp;1PM</td>
                <td class="" id="event1300"><textarea id="text1300" cols="100"></textarea></td>
                <td class="saveBtn"><i id="save1300"><button class="btn btn-link btn-lg text-light"><span class="far fa-save"></span></button></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1400">&nbsp;&nbsp;2PM</td>
                <td class="" id="event1400"><textarea id="text1400" cols="100"></textarea></td>
                <td class="saveBtn"><i id="save1400"><button class="btn btn-link btn-lg text-light"><span class="far fa-save"></span></button></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1500">&nbsp;&nbsp;3PM</td>
                <td class="" id="event1500"><textarea id="text1500" cols="100"></textarea></td>
                <td class="saveBtn"><i id="save1500"><button class="btn btn-link btn-lg text-light"><span class="far fa-save"></span></button></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1600">&nbsp;&nbsp;4PM</td>
                <td class="" id="event1600"><textarea id="text1600" cols="100"></textarea></td>
                <td class="saveBtn"><i id="save1600"><button class="btn btn-link btn-lg text-light"><span class="far fa-save"></span></button></i></td>
            </tr>
            <tr class="row">
                <td class="hour" id="hour1700">&nbsp;&nbsp;5PM</td>
                <td class="" id="event1700"><textarea id="text1700" cols="100"></textarea></td>
                <td class="saveBtn"><i id="save1700"><button class="btn btn-link btn-lg text-light"><span class="far fa-save"></span></button></i></td>
            </tr>

        </table>
        <br><br><br>
    </div>

    <script>

        var storedEventArr = JSON.parse(localStorage.getItem("eventArr"));
        var eventArr = [];

        if (storedEventArr != null) {
            eventArr = storedEventArr;
        }
        var timeSlot;

        function saveEvent(timeSlot) {

            var textID = "#text" + timeSlot;
            console.log("textId: "+textID);
            var eventText = $(textID).val();
            var msg = "{ timeSlot: ''" + timeSlot + "'', event: ''" + eventText + "''}";
            console.log(msg);

            if (eventText != null && eventText != ""){
                eventArr.push(msg);
            }
            
            localStorage.setItem("eventArr", JSON.stringify(eventArr));
        }


        $("#save900").on("click", function () {
            saveEvent(900);
        })

        $("#save1000").on("click", function () {
            saveEvent(1000);
        })

        $("#save1100").on("click", function () {
            saveEvent(1100);
        })

        $("#save1200").on("click", function () {
            saveEvent(1200);
        })

        $("#save1300").on("click", function () {
            saveEvent(1300);
        })

        $("#save1400").on("click", function () {
            saveEvent(1400);
        })

        $("#save1500").on("click", function () {
            saveEvent(1500);
        })

        $("#save1600").on("click", function () {
            saveEvent(1600);
        })

        $("#save1700").on("click", function () {
            saveEvent(1700);
        })


    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
