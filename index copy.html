    </div>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">

        var storedEventArr = localStorage.getItem("eventArr");
        var eventArr = [];

        if (storedEventArr != null) {
            eventArr = storedEventArr;
        }
        var time;
        function saveEvent(time) {

            var textID = "text" + time;
            var eventText = $(textID).val();

            eventArr.push(eventText);

            localStorage.setItem("eventArr", JSON.stringify(eventArr));
        }
